[[grammar]]
name = "mustache"
source = { git = "https://github.com/TheLeoP/tree-sitter-mustache" }

[language-server.harper-ls]
command = "harper-ls"
args = ["--stdio"]

[language-server.tailwindcss-ls]
command = "tailwindcss-language-server"
args = ["--stdio"]

[language-server.pkl-lsp]
command = "pkl-lsp"
args = []

[[language]]
name = "python"
scope = "source.py"
file-types = ["i", "py"]

[[language]]
name = "bash"
formatter = { command = "shfmt", args = ["-i", "4", "-ci"] }

[[language]]
name = "html"
file-types = ["html"]
language-servers = [ "vscode-html-language-server", "tailwindcss-ls" ]

[[language]]
name = "mustache"
scope = "text.mustache"
file-types = ["mustache"]
injection-regex = "mustache"

[[language]]
name = "css"
language-servers = [ "vscode-css-language-server", "tailwindcss-ls" ]
indent = { tab-width = 4, unit = "    "}

[[language]]
name = "markdown"
language-servers = [ "marksman", "harper-ls" ]
soft-wrap.enable = true

[[language]]
name = "javascript"
scope = "source.js"
file-types = ["js", "mjs"]
language-servers = [
  "typescript-language-server", 
  "vscode-eslint-language-server",
]
[[language]]
name = "jsx"
scope = "source.jsx"
file-types = ["jsx"]
language-servers = [
  "typescript-language-server",
  "vscode-eslint-language-server",
  "tailwindcss-ls",
]

[[language]]
name = "typescript"
scope = "source.ts"
file-types = ["ts"]
language-servers = [
  "typescript-language-server",
  "vscode-eslint-language-server",
]
[[language]]
name = "tsx"
scope = "source.tsx"
file-types = ["tsx"]
language-servers = [
  "typescript-language-server",
  "vscode-eslint-language-server",
  "tailwindcss-ls",
]

[[language]]
name = "pkl"
scope = "source.pkl"
file-types = ["pkl"]
comment-token = "//"
language-servers = ["pkl-lsp"]
