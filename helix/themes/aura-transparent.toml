# ─────────────────────────────────────────────────────────────────────────────
# SYNTAX HIGHLIGHTING – Full Auru 6-accent glory
# ─────────────────────────────────────────────────────────────────────────────
"tag"                    = { fg = "accent7" }
"type"                   = { fg = "accent32" }       # Blue – types, structs
"type.builtin"           = { fg = "accent32" }
"constructor"            = { fg = "accent32" }

"keyword"                = { fg = "accent1" }        # Purple – if, else, for, return
"keyword.control"        = { fg = "accent1" }
"keyword.control.repeat" = { fg = "accent1" }
"keyword.control.conditional" = { fg = "accent1" }
"keyword.control.import" = { fg = "accent1" }
"keyword.directive"      = { fg = "accent6" }        # Pink – macros, attributes
"keyword.storage"        = { fg = "accent1" }
"keyword.storage.type"   = { fg = "accent32" }       # Blue – fn, struct, enum
"keyword.operator"       = { fg = "accent1" }

"function"               = { fg = "accent2" }        # Green – function calls & defs
"function.builtin"       = { fg = "accent2" }
"function.method"        = { fg = "accent2" }

"constant"               = { fg = "accent3" }        # Orange – const, enum variants
"constant.builtin"       = { fg = "accent3" }
"constant.numeric"       = { fg = "accent3" }

"string"                 = { fg = "accent3" }        # ORANGE – strings (distinct!)
"string.regexp"          = { fg = "accent6" }        # Pink – regex
"string.special.path"    = { fg = "accent8" }
"string.special.url"     = { fg = "accent7", underline = { style = "line" } }

"attribute"              = { fg = "accent6" }        # Pink – #[derive]
"property"               = { fg = "accent6" }

"variable"               = { fg = "accent7" }
"variable.builtin"       = { fg = "accent8" }
"variable.parameter"     = { modifiers = ["italic"] }

"comment"                = { fg = "accent8" }
"markup.bold"            = { modifiers = ["bold"] }
"markup.link"            = { fg = "accent32", underline = { style = "line" } }

"punctuation"            = { fg = "accent8" }
"punctuation.bracket"    = { fg = "accent8" }
"punctuation.delimiter"  = { fg = "accent7" }
"punctuation.special"    = { fg = "accent6" }

"namespace"              = { fg = "accent32" }
"label"                  = { fg = "accent6" }

"operator"               = { fg = "accent8" }

"diff.plus"              = { fg = "accent2" }
"diff.minus"             = { fg = "accent5" }
"diff.delta"             = { fg = "accent3" }

"error"                  = { fg = "accent5" }
"warning"                = { fg = "accent3" }
"info"                   = { fg = "accent32" }
"hint"                   = { fg = "accent8" }

"diagnostic.error"       = { underline = { style = "curl", color = "accent5" } }
"diagnostic.warning"     = { underline = { style = "curl", color = "accent3" } }
"diagnostic.info"        = { underline = { style = "curl", color = "accent32" } }
"diagnostic.hint"        = { underline = { style = "curl", color = "accent8" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated"  = { modifiers = ["crossed_out"] }


# ─────────────────────────────────────────────────────────────────────────────
# UI – True transparency + soft warm-grey + perfect cursor
# ─────────────────────────────────────────────────────────────────────────────
"ui.background"          = { bg = "default" }
"ui.background.separator" = { fg = "soft_line" }

"ui.popup"               = { bg = "soft_float" }
"ui.window"              = { bg = "soft_float" }
"ui.help"                = { bg = "soft_float", fg = "accent7" }

"ui.selection"           = { bg = "accent20" }
"ui.selection.primary"   = { bg = "accent20" }

"ui.linenr"              = { fg = "soft_line" }
"ui.linenr.selected"     = { fg = "accent7" }

"ui.virtual.whitespace"  = { fg = "soft_line" }
"ui.virtual.inlay-hint"  = { bg = "soft_float", fg = "accent8" }

"ui.text"                = { fg = "accent7" }
"ui.text.inactive"       = { fg = "accent8" }
"ui.text.focus"          = { bg = "accent2", fg = "accent12" }

"ui.menu"                = { fg = "accent7", bg = "soft_float" }
"ui.menu.selected"       = { bg = "soft_line" }
"ui.menu.scroll"         = { fg = "accent7" }

"ui.statusline"          = { bg = "soft_line", fg = "accent7" }
"ui.statusline.inactive" = { bg = "soft_line", fg = "accent8" }
"ui.statusline.normal"   = { bg = "soft_active", fg = "accent7" }
"ui.statusline.insert"   = { bg = "accent2",     fg = "accent12" }
"ui.statusline.select"   = { bg = "accent5",     fg = "accent12" }

"ui.tabline"             = { bg = "soft_line", fg = "accent8" }
"ui.tabline.active"      = { bg = "soft_active", fg = "accent7" }
"ui.tabline.inactive"    = { bg = "soft_line", fg = "accent8" }

"ui.cursor"              = { fg = "cursor_fg", bg = "cursor_bg", modifiers = ["bold"] }
"ui.cursor.primary"      = { fg = "cursor_fg", bg = "cursor_bg" }
"ui.cursor.insert"       = { fg = "accent12", bg = "accent2" }
"ui.cursor.select"       = { fg = "accent12", bg = "accent5" }
"ui.cursor.match"        = { fg = "accent2", modifiers = ["bold", "underlined"] }

"ui.cursorline.primary"  = { bg = "soft_line" }


# ─────────────────────────────────────────────────────────────────────────────
# PALETTE – Full official Auru + UI enhancements
# ─────────────────────────────────────────────────────────────────────────────
[palette]
accent1  = "#8464c6"   # Purple  – Keywords
accent2  = "#54c59f"   # Green   – Functions
accent3  = "#c7a06f"   # Orange  – Strings, Constants
accent5  = "#c55858"   # Red     – Errors
accent6  = "#c17ac8"   # Pink    – Attributes, Macros, Regex
accent32 = "#6cb2c7"   # Blue    – Types, Namespaces

accent7  = "#bdbdbd"   # White   – Variables, text
accent8  = "#6d6d6d"   # Gray    – Comments, punctuation

accent12 = "#15141b"   # Deep black
accent20 = "#3d375e7f" # Selection
accent38 = "#29263c"

soft_line    = "#353342"
soft_active  = "#3f3d52"
soft_float   = "#353342e6"

cursor_bg    = "#e8e8e8"
cursor_fg    = "#15141b"
